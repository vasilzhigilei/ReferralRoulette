<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ReferralRoulette</title>
    
    {% load static %}
    <!-- LIBRARIES -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- search2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/select2-bootstrap4.css' %}">
    
    <!-- CUSTOM LOCAL FILES -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/hover.css' %}">
    <!-- JS -->
    <script src="{% static '/searchbox.js' %}"></script>
  </head>
  <body class="bg-sandywhite">
    <!-- START HEADER -->
    <!-- First navbar row -->
    <div class="navbar navbar-default navbar-expand-md navbar-light bg-lightsandywhite">
      <div class="container">
        <a href="#" class="h1 navbar-brand nomargin">ReferralRoulette</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- links to browse, categories, contact, about-->
        links here
        <!-- sign up/log in button-->
        button here
      </div>
    </div>
    <!-- Second navbar row -->
    <div class="navbar navbar-default navbar-expand-md navbar-dark bg-darkblue">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="row" style="width: 100%;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <select class="js-example-basic-single" id="id_label_single" style="width: 100%;">
                <option value=""></option>  
                {% for service in services %}
                  <option value="{{ service.slug }}">{{ service.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- STOP HEADER -->

    <!-- START PAGE CONTENT -->
    <div id="maincontent">
        {% block content %}{% endblock %}
    </div>
    <!-- STOP PAGE CONTENT -->
    
    <!-- START FOOTER -->
    <div class="spacer"></div>
    <footer class="font-small bg-darkblue text-darkerlight">
        <!-- bunch of links in columns -->
        <!-- col 1: ReferralRoulette header, items: header links -->
        <!-- col 2-4: "Favorite CATEGORY links" -->
      <div class="footer-copyright text-center py-3">
        2020
        <b>ReferralRoulette</b>
      </div>
    </footer>
    <!-- STOP FOOTER -->
  </body>
</html>
